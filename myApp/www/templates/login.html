<div class="login p-f">
	<img src="../../img/back_login.jpg" alt="">
	<div class="back-panel p-f">
		<div class='mess_tip p-a'ng-show='isTip' ng-bind='tips'></div>
		<form name='form'>
			<div class="logo ta-c">
				<div class="logo_wrap" ng-hide='isFocus'>
					<img src="img/logo1.png" alt="">
					<p>大数据资源网</p>
				</div>
			</div>
			<div class="input_wrap">
				<div class="account p-r b-box">
					<span class='icon_account p-a'></span>
					<input id='admin-input' name="id" ng-model='user_Id' type="number" ng-focus='Focus()' ng-blur='Blur()' ng-change='IsUserInfoRight()' class='b-box out-l-n' placeholder='请输入学号'>
				</div>
				<div class="pass p-r b-box">
					<span class='icon_pass p-a'></span>
					<input name="password" ng-model='user_pass' type="password" ng-focus='Focus()' ng-blur='Blur()' ng-change='IsUserInfoRight()' class='b-box out-l-n' placeholder='请输入密码'>
				</div>
				<div class='visitor ta-r' ui-sref='forget' nav-direction="forward">
					<div class='symbol ta-c va-m'>?</div>
					<span class='va-m'>忘记密码</span>
				</div>
				<button class='loginbtn out-l-n' ng-class="isDisabled?'':'disabled_btn'" ng-click="submit()" nav-direction="forward" ng-disabled='!isDisabled'>登录</button>
			</div>
			<!-- <div class="btn_group" ng-show='isLogining'>
				<button class='registerbtn out-l-n' ng-click='changeBtn()' ng-bind="isRegister?'返回登录':'注册'"></button>
			</div> -->
		</form>
	</div>
</div>
