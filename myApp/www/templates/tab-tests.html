<ion-view view-title="Tests" class='view-panel'>
  <ion-header-bar align-title="center" class='chat-header'>
    <h1 class="title">测试列表</h1>
  </ion-header-bar>>
  <ion-content>
    <ion-refresher pulling-text="下拉刷新..."></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in tests" ng-click='goTest(item)' type="item-text-wrap">
        <!-- <div class="course_content"> -->
          <p class='tests o-h'>
            <strong class='f-l test-title' ng-bind='item.name'></strong>
            <span class='f-r test-status-success' ng-bind='item.testStatus' ng-class="{'test-status-error':item.status==='未完成','test-status-success':item.teststatus==='已完成'}">
            </span>
          </p>
        <!-- </div> -->
        <!-- <img ng-src="{{chat.face}}"> -->
        <!-- <h2>{{item.name}}</h2>
        <p>{{item.intro}}</p>
        <i>{{item.status}}</i> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
